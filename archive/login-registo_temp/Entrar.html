<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/MEntrar.css">
</head>
<body>
    <div class="container">
        <!-- Coluna Esquerda  -->
        <div class="login-form-container">
            <h1 class="title">Entrar</h1>
            
            <div class="social-icons">
                    <a href="#" class="social-icon instagram" title="Instagram">
                        <img src="imagens/instagram.svg" alt="Instagram">
                    </a>
                    <a href="#" class="social-icon linkedin" title="LinkedIn">
                        <img src="imagens/linkedin.svg" alt="LinkedIn">
                    </a>
                    <a href="#" class="social-icon facebook" title="Facebook">
                        <img src="imagens/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="social-icon twitter" title="Twitter">
                        <img src="imagens/twitter.svg" alt="Twitter">
                    </a>
                    <a href="#" class="social-icon google" title="Google">
                        <img src="imagens/google.svg" alt="Google">
                    </a>
                </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
        </div>

        <!-- Coluna Direita  -->
        <div class="welcome-container">
            <h2 class="welcome-title">Olá!</h2>
            <p class="welcome-text">Se ainda não se registou no nosso website pode clicar aqui.</p>
            <a href="Registar.html" class="btn-registar">Registar</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.opacity = '0.6';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
