      (function() {
        const pathname = window.location.pathname;
        const depth = pathname.split('/').filter(p => p && p !== 'Moze').length - 1;
        
        if (depth > 0) {
          const prefix = '../'.repeat(depth);
          document.querySelectorAll('[data-root="true"]').forEach(link => {
            const href = link.getAttribute('href');
            if (href && !href.startsWith('http') && !href.startsWith('/')) {
              link.setAttribute('href', prefix + href);
            }
          });
        }
      })();
    </script>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.opacity = '0.6';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.opacity = '1';
        }
    }

    // Integração com API de login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        
        try {
            const response = await fetch('../api/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                messageDiv.textContent = 'Login realizado com sucesso!';
                messageDiv.className = 'message success';
                
                // Guardar dados do utilizador
                localStorage.setItem('user', JSON.stringify(data.data));
                
                // Redirecionar para página inicial após 1.5s
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                messageDiv.textContent = data.message || 'Erro ao fazer login';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = 'Erro ao conectar ao servidor';
            messageDiv.className = 'message error';
        }
    });
</script>
