        if (depth > 0) {
          const prefix = '../'.repeat(depth);
          document.querySelectorAll('[data-root="true"]').forEach(link => {
            const href = link.getAttribute('href');
            if (href && !href.startsWith('http') && !href.startsWith('/')) {
              link.setAttribute('href', prefix + href);
            }
          });
        }

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.toggle-password:first-of-type .eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.opacity = '0.6';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.opacity = '1';
        }
    }

    function togglePasswordConfirm() {
        const passwordInput = document.getElementById('password-confirm');
        const eyeIcons = document.querySelectorAll('.eye-icon');
        const eyeIcon = eyeIcons[1];
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.opacity = '0.6';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.opacity = '1';
        }
    }

    // Drag and drop para upload de certificado
    const fileUploadLabel = document.querySelector('.file-upload-label');
    const fileInput = document.getElementById('certificado');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        fileUploadLabel.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        fileUploadLabel.addEventListener(eventName, () => {
            fileUploadLabel.classList.add('highlight');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        fileUploadLabel.addEventListener(eventName, () => {
            fileUploadLabel.classList.remove('highlight');
        }, false);
    });

    fileUploadLabel.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        updateFileName();
    }, false);

    fileInput.addEventListener('change', updateFileName);

    function updateFileName() {
        if (fileInput.files.length > 0) {
            const fileName = fileInput.files[0].name;
            const uploadText = fileUploadLabel.querySelector('.upload-text');
            uploadText.textContent = 'Ficheiro: ' + fileName;
        }
    }

    // Integração com API de registro
    document.getElementById('registro-fotografo-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const especialidades = document.getElementById('especialidades').value;
        const preco = document.getElementById('preco').value;
        const bio = document.getElementById('bio').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        const certificado = document.getElementById('certificado').files[0];
        const messageDiv = document.getElementById('message');
        
        // Validações
        if (password !== passwordConfirm) {
            messageDiv.textContent = 'As passwords não coincidem!';
            messageDiv.className = 'message error';
            return;
        }

        if (password.length < 6) {
            messageDiv.textContent = 'A password deve ter pelo menos 6 caracteres!';
            messageDiv.className = 'message error';
            return;
        }

        if (!certificado) {
            messageDiv.textContent = 'É necessário enviar um certificado!';
            messageDiv.className = 'message error';
            return;
        }

        if (certificado.size > 5 * 1024 * 1024) {
            messageDiv.textContent = 'O certificado não pode ter mais de 5MB!';
            messageDiv.className = 'message error';
            return;
        }
        
        try {
            // Primeiro, registar o fotógrafo
            const registerResponse = await fetch('../api/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    nome, 
                    email, 
                    telefone,
                    password,
                    tipo: 'fotografo',
                    especialidades,
                    preco_hora: parseFloat(preco),
                    bio
                })
            });
            
            const responseText = await registerResponse.text();
            console.log('Register Response:', responseText);
            
            let registerData;
            try {
                registerData = JSON.parse(responseText);
            } catch (e) {
                messageDiv.textContent = 'Erro ao processar resposta do servidor. Por favor, tente novamente.';
                messageDiv.className = 'message error';
                console.error('JSON Parse Error:', e, 'Response:', responseText);
                return;
            }
            
            if (registerData.status === 'success' || registerData.message.includes('sucesso')) {
                messageDiv.textContent = 'Registo realizado! Enviando certificado...';
                messageDiv.className = 'message success';
                
                // Agora fazer o login para obter session
                const loginResponse = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const loginText = await loginResponse.text();
                console.log('Login Response:', loginText);
                
                let loginData;
                try {
                    loginData = JSON.parse(loginText);
                } catch (e) {
                    messageDiv.textContent = 'Registo OK, mas erro ao fazer login automático.';
                    messageDiv.className = 'message error';
                    console.error('Login JSON Parse Error:', e);
                    return;
                }

                if (loginData.status === 'success') {
                    // Agora enviar o certificado
                    const formData = new FormData();
                    formData.append('certificado', certificado);

                    const uploadResponse = await fetch('../api/upload_certificado.php', {
                        method: 'POST',
                        body: formData
                    });

                    const uploadText = await uploadResponse.text();
                    console.log('Upload Response:', uploadText);
                    
                    let uploadData;
                    try {
                        uploadData = JSON.parse(uploadText);
                    } catch (e) {
                        messageDiv.textContent = 'Registo realizado, mas erro ao enviar certificado.';
                        messageDiv.className = 'message error';
                        console.error('Upload JSON Parse Error:', e);
                        return;
                    }

                    if (uploadData.status === 'success') {
                        messageDiv.textContent = 'Registo e certificado enviado com sucesso! Redirecionando...';
                        messageDiv.className = 'message success';
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        messageDiv.textContent = 'Registo OK, mas erro ao enviar certificado: ' + uploadData.message;
                        messageDiv.className = 'message error';
                    }
                } else {
                    messageDiv.textContent = 'Registo OK, mas erro ao fazer login automático. Por favor, faça login manualmente.';
                    messageDiv.className = 'message error';
                }
            } else {
                messageDiv.textContent = registerData.message || 'Erro ao registar';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = 'Erro ao conectar ao servidor: ' + error.message;
            messageDiv.className = 'message error';
        }
    });
</script>
