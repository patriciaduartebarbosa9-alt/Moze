<script>
  // Menu de Perfil
  (function() {
    const profileBtn = document.getElementById('profile-btn');
    const profileDropdown = document.getElementById('profile-dropdown');
    
    // Toggle menu ao clicar na imagem
    profileBtn.addEventListener('click', function(e) {
      e.preventDefault();
      profileDropdown.classList.toggle('active');
    });
    
    // Fechar menu ao clicar fora
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.profile-menu-container')) {
        profileDropdown.classList.remove('active');
      }
    });
    
    // Logout
    document.getElementById('btn-logout').addEventListener('click', function() {
      if(confirm('Tem a certeza que deseja sair?')) {
        fetch('../api/logout.php', { method: 'POST' })
          .then(() => {
            localStorage.clear();
            window.location.href = 'login.html';
          });
      }
    });
    
    // Apagar conta
    document.getElementById('btn-delete-account').addEventListener('click', function() {
      if(confirm('âš ï¸ AVISO: Esta aÃ§Ã£o Ã© irreversÃ­vel. Tem a certeza que deseja apagar a sua conta?')) {
        const userId = localStorage.getItem('userId');
        fetch('../api/delete_account.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId })
        })
        .then(response => response.json())
        .then(data => {
          if(data.status === 'success') {
            alert('Conta eliminada com sucesso');
            localStorage.clear();
            window.location.href = 'login.html';
          } else {
            alert('Erro ao apagar conta: ' + data.message);
          }
        });
      }
    });
    
    // Ajustar links do header baseado na profundidade do directÃ³rio
    const pathname = window.location.pathname;
    const depth = pathname.split('/').filter(p => p && p !== 'Moze').length - 1;
    
    if (depth > 0) {
      const prefix = '../'.repeat(depth);
      document.querySelectorAll('[data-root="true"]').forEach(link => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('http') && !href.startsWith('/')) {
          link.setAttribute('href', prefix + href);
        }
      });
    }
  })();
</script>
