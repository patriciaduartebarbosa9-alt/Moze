  <main>

              </select>
            </div>
            <div class="form-group">
              <label for="concelho">Concelho</label>
              <select id="concelho" required disabled>
                <option value="">Selecione um concelho</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="data">Data</label>
              <input type="date" id="data" required />
            </div>
            <div class="form-group">
              <label for="hora">Hora</label>
              <input type="time" id="hora" required />
            </div>
          </div>

          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" required>
              <option value="">Selecione uma categoria</option>
              <option value="casamentos">Casamentos</option>
              <option value="eventos">Eventos</option>
              <option value="retratos">Retratos</option>
              <option value="produtos">Produtos</option> <!--pôr mais se houver-->
            </select>
          </div>

          <button type="submit" class="btn-primary">Ver preços</button>
        </form>
      </div>
    </section>

    <!-- Secção dos fotografos(inicialmente escondida)-->

            ★ 4.2

        <div class="card-gallery">

          <div class="photo" style="background-image: url('imagens/ptf4.webp');"></div>
        </div>
        <button class="btn-secondary">Ver perfil</button>
      </article>
    </section>

    const distritoSelect = document.getElementById('distrito');
    const concelhoSelect = document.getElementById('concelho');

    // Evento para atualizar concelhos quando o distrito muda
    distritoSelect.addEventListener('change', function () {
      const selectedDistrito = this.value;
      
      //Limpar opçoes anteriores
      concelhoSelect.innerHTML = '<option value="">Selecione um concelho</option>';
      concelhoSelect.disabled = true;
      
      // Se foi selecionado um distrito, carregar os seus concelhos
      if (selectedDistrito && concelhosMap[selectedDistrito]) {
        const concelhos = concelhosMap[selectedDistrito];
        concelhos.forEach(concelho => {
          const option = document.createElement('option');
          option.value = concelho.toLowerCase().replace(/\s+/g, '-');
          option.textContent = concelho;
          concelhoSelect.appendChild(option);
        });
        concelhoSelect.disabled = false;
      }
    });

    const form = document.getElementById('search-form');
    const resultsSection = document.getElementById('results-section');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const distrito = document.getElementById('distrito').value.trim();
      const concelho = document.getElementById('concelho').value.trim();
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const categoria = document.getElementById('categoria').value;

      if (!distrito || !concelho || !data || !hora || !categoria) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Filtrar os cards baseado no distrito e concelho selecionados
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const cardDistrito = card.getAttribute('data-distrito');
        const cardConcelho = card.getAttribute('data-concelho');
        
        if (cardDistrito === distrito && cardConcelho === concelho) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });

      resultsSection.classList.remove('hidden');
      resultsSection.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
